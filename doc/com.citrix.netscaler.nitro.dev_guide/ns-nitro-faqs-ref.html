<p style="margin-top: 12px !important">Updated: 2012-03-14</p><div><div class="section" id="ns-nitro-faqs-ref__section_632120A211124E5E8E7A2674F73340F5"><a name="ns-nitro-faqs-ref__section_632120A211124E5E8E7A2674F73340F5"><!-- --></a>
<p>
<strong>Question</strong>: Do all NetScaler features or
resources have statistics available or associated with them?</p>

<p>
<strong>Answer:</strong> No. For example, the filter feature
does not have a statistics class associated with it, but the DNS
feature does.</p>
